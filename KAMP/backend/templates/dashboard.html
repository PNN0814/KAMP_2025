<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 예측 모델 대시보드</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="back-button" onclick="navigateToIntro()">
                    <span class="back-arrow">←</span>
                </button>
                <h2 class="sidebar-title">예측 대시보드</h2>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="preprocessing1" onclick="switchTab('preprocessing1')">
                    <span class="nav-icon">🔹</span>
                    <span>LightGBM + CatBoost</span>
                </button>
                <button class="nav-item" data-tab="preprocessing2" onclick="switchTab('preprocessing2')">
                    <span class="nav-icon">🔸</span>
                    <span>XGBoost</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="model-info">
                    <div class="info-item">
                        <span class="info-label">전체 MAE 평균</span>
                        <span class="info-value">0.00%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">전체 SMAPE 평균</span>
                        <span class="info-value">0.00%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">전체 Accuracy 평균</span>
                        <span class="info-value">0.00%</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- ===================== A 탭 ===================== -->
            <div id="tab-preprocessing1" class="tab-content active">
                <div class="content-header">
                    <h1 class="content-title">
                        <span class="model-title">LightGBM + CatBoost</span><br>
                        <span class="model-desc">- T일 예정 수주량 90일치 기준 최대 3일치 예상 수주량</span>
                    </h1>
                    <div class="header-stats">
                        <div class="stat-badge"><span class="stat-label">필터별 MAE 평균</span><span class="stat-value">00.0%</span></div>
                        <div class="stat-badge"><span class="stat-label">필터별 SMAPE 평균</span><span class="stat-value">00.0%</span></div>
                        <div class="stat-badge"><span class="stat-label">필터별 Accuracy 평균</span><span class="stat-value">00.0%</span></div>
                    </div>
                </div>

                <div class="subtab-container">
                    <button class="subtab active" data-target="subtab-predict">예측 수주량(막대)</button>
                    <button class="subtab" data-target="subtab-table">예측 수주량(테이블)</button>
                    <button class="subtab" data-target="subtab-metrics">지표 비교</button>
                    <button class="subtab" data-target="subtab-accuracy">정확도 비교</button>
                </div>

                <div id="subtab-predict" class="subtab-content active">
                    <div class="filter-container" id="filter-predict"></div>
                    <div class="chart-container"><canvas id="chart-prep1-prediction"></canvas></div>
                </div>

                <div id="subtab-table" class="subtab-content">
                    <div class="filter-container" id="filter-table"></div>
                    <div class="chart-container" id="chart-prep1-table"></div>
                </div>

                <div id="subtab-metrics" class="subtab-content">
                    <div class="filter-container" id="filter-metrics"></div>
                    <div class="chart-container"><canvas id="chart-prep1-features"></canvas></div>
                </div>

                <div id="subtab-accuracy" class="subtab-content">
                    <div class="filter-container" id="filter-accuracy"></div>
                    <div class="chart-container"><canvas id="chart-prep1-epochs"></canvas></div>
                </div>
            </div>

            <!-- ===================== B 탭 ===================== -->
            <div id="tab-preprocessing2" class="tab-content">
                <div class="content-header">
                    <h1 class="content-title">
                        <span class="model-title">XGBoost</span><br>
                        <span class="model-desc">- 시계열 데이터로 학습한 T일 예정 수주량 예측 모델</span>
                    </h1>
                    <div class="header-stats">
                        <div class="stat-badge"><span class="stat-label">필터별 MAE 평균</span><span class="stat-value">00.0%</span></div>
                        <div class="stat-badge"><span class="stat-label">필터별 SMAPE 평균</span><span class="stat-value">00.0%</span></div>
                        <div class="stat-badge"><span class="stat-label">필터별 Accuracy 평균</span><span class="stat-value">00.0%</span></div>
                    </div>
                </div>

                <div class="subtab-container">
                    <button class="subtab active" data-target="subtab-predict-b">예측 수주량(막대)</button>
                    <button class="subtab" data-target="subtab-table-b">예측 수주량(테이블)</button>
                    <button class="subtab" data-target="subtab-metrics-b">지표 비교</button>
                    <button class="subtab" data-target="subtab-accuracy-b">정확도 비교</button>
                </div>

                <div id="subtab-predict-b" class="subtab-content active">
                    <div class="filter-container" id="filter-predict-b"></div>
                    <div class="chart-container"><canvas id="chart-prep2-prediction"></canvas></div>
                </div>

                <div id="subtab-table-b" class="subtab-content">
                    <div class="filter-container" id="filter-table-b"></div>
                    <div class="chart-container" id="chart-prep2-table"></div>
                </div>

                <div id="subtab-metrics-b" class="subtab-content">
                    <div class="filter-container" id="filter-metrics-b"></div>
                    <div class="chart-container"><canvas id="chart-prep2-features"></canvas></div>
                </div>

                <div id="subtab-accuracy-b" class="subtab-content">
                    <div class="filter-container" id="filter-accuracy-b"></div>
                    <div class="chart-container"><canvas id="chart-prep2-epochs"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/dashboard_A.js"></script>
    <script src="/static/js/dashboard_B.js"></script>
</body>
</html>
