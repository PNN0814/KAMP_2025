<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 예측 모델 대시보드</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="back-button" onclick="navigateToIntro()">
                    <span class="back-arrow">←</span>
                </button>
                <h2 class="sidebar-title">예측 대시보드</h2>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="preprocessing1" onclick="switchTab('preprocessing1')">
                    <span class="nav-icon">🔹</span>
                    <span>A TAB</span>
                </button>
                <button class="nav-item" data-tab="preprocessing2" onclick="switchTab('preprocessing2')">
                    <span class="nav-icon">🔸</span>
                    <span>B TAB</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- 전처리 A 탭 -->
            <div id="tab-preprocessing1" class="tab-content active">
                <div class="content-header">
                    <h1 class="content-title">A TAB - T일 예정 수주량 90일치 기준 최대 3일치 예상 수주량</h1>
                    <div class="header-stats">
                        <div class="stat-badge">
                            <span class="stat-label">MAE 평균</span>
                            <span class="stat-value">98.2%</span>
                        </div>
                        <div class="stat-badge">
                            <span class="stat-label">SMAPE 평균</span>
                            <span class="stat-value">98.2%</span>
                        </div>
                        <div class="stat-badge">
                            <span class="stat-label">Accuracy 평균</span>
                            <span class="stat-value">98.2%</span>
                        </div>
                    </div>
                </div>

                <!-- 🧭 서브탭 메뉴 -->
                <div class="subtab-container">
                    <button class="subtab active" data-target="subtab-predict">예측 수주량(막대)</button>
                    <button class="subtab" data-target="subtab-table">예측 수주량(테이블)</button>
                    <button class="subtab" data-target="subtab-metrics">지표 비교</button>
                    <button class="subtab" data-target="subtab-accuracy">정확도 비교</button>
                </div>

                <!-- 🧩 각 서브탭 그래프 영역 -->
                <div id="subtab-predict" class="subtab-content active">
                    <div class="filter-container" id="filter-predict"></div>
                    <div class="chart-container">
                        <canvas id="chart-prep1-prediction"></canvas>
                    </div>
                </div>

                <div id="subtab-table" class="subtab-content">
                    <div class="filter-container" id="filter-table"></div>
                    <div class="chart-container" id="chart-prep1-table"></div>
                </div>

                <div id="subtab-metrics" class="subtab-content">
                    <div class="filter-container" id="filter-metrics"></div>
                    <div class="chart-container">
                        <canvas id="chart-prep1-features"></canvas>
                    </div>
                </div>

                <div id="subtab-accuracy" class="subtab-content">
                    <div class="filter-container" id="filter-accuracy"></div>
                    <div class="chart-container">
                        <canvas id="chart-prep1-epochs"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tab Content: Preprocessing 2 -->
            <div id="tab-preprocessing2" class="tab-content">
                <div class="content-header">
                    <h1 class="content-title">B TAB - 특성 엔지니어링</h1>
                    <div class="header-stats">
                        <div class="stat-badge">
                            <span class="stat-label">처리 데이터</span>
                            <span class="stat-value">450K</span>
                        </div>
                        <div class="stat-badge">
                            <span class="stat-label">정확도</span>
                            <span class="stat-value">97.5%</span>
                        </div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">예측 vs 실제 값</h3>
                            <span class="chart-subtitle">Predicted vs Actual</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-prep2-prediction"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">특성 중요도</h3>
                            <span class="chart-subtitle">Feature Importance</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-prep2-features"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">에포크별 정확도</h3>
                            <span class="chart-subtitle">Accuracy per Epoch</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-prep2-epochs"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <h3 class="chart-title">혼동 행렬</h3>
                            <span class="chart-subtitle">Confusion Matrix</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-prep2-confusion"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/dashboard_A.js"></script>
    <script src="/static/js/dashboard_B.js"></script>
</body>
</html>
